<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Sign Up Form</title>
    </head>
    <body>
        <div class="graphic-container">
            <div></div>
            <div class="title-bar">
                <img class="logo" src="./img/pokeball.png" /> Pok√©mon
            </div>
            <div></div>
            <div></div>
            <div class="photo-creds">
                Photo by &nbsp
                <a
                    href="https://unsplash.com/@jontyson?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Jon Tyson</a
                >
                &nbsp on &nbsp
                <a
                    href="https://unsplash.com/photos/r27umXAelDc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Unsplash</a
                >
            </div>
        </div>
        <div class="content-container">
            <div class="hero-container">
                <div class="hero-text">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.
                    <br />
                    Sign up <em>now</em> to get started.
                    <br />
                    <br />
                    You <em>know</em> you want to.
                    <br />
                </div>
            </div>
            <div class="form-container">
                <div class="form-title">Let's do this!</div>
                <form id="account-form" action="#">
                    <div class="column">
                        <label for="first-name" class="name">First Name</label>
                        <input id="first-name" type="text" class="name" />
                        <label for="email" class="email">Email</label>
                        <input id="email" type="email" class="email" />
                        <label for="password" class="password">Password</label>
                        <input
                            id="password"
                            type="password"
                            class="password"
                            id="password"
                        />
                    </div>
                    <div class="column">
                        <label for="last-name" class="name">Last Name</label>
                        <input id="last-name" type="text" class="name" />
                        <label for="phone" class="phone">Phone Number</label>
                        <input id="phone" type="tel" class="phone" />
                        <label for="password-confirm" class="password-confirm"
                            >Confirm Password</label
                        >
                        <input
                            id="password-confirm"
                            type="password"
                            class="password-confirm"
                        />
                    </div>
                </form>
            </div>
            <div class="submit-container">
                <button id="submit-button" class="submit-button">
                    CREATE ACCOUNT
                </button>
                <br />
                <br />
                <div class="account-container">
                    <div class="account-text">Already have an account?</div>
                    <div class="log-in">Log in</div>
                </div>
            </div>
        </div>
    </body>
    <script src="doStuff.js"></script>
</html>
